<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:#ff0000;
            color:rgb(255,0,0);
            color:rgba(255,0,0,0.5);
            /*采取十六进制选色从左至右每两个一组按红绿蓝排序ff浓度最高*/
            font-size:20px;
            font-weight:bolder;
            /*bold粗体；bolder更粗；lighter更细；100-900：400默认值，700=bold*/
            font-style:italic;
            /*normal普通italic斜体*/
            font-family:"simsun"
            /*指定一个元素的字体*/
        }
    </style>
</head>

<body>
    <p>a表示透明程度，从0-1</p>
    <h1>chrome浏览器默认字体大小最小为12px</h1>
</body>

</html>
