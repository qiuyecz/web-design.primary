<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h5{
            text-align:center;
            text-decoration:underline;
            text-transform:capitalize ;
            text-indent: 50px;
            /*文本的首行缩进*/
        }
    </style>
</head>

<body>
    <h5>默认左对齐，left.center.right</h5>
    <h5>文本修饰，underline.overline.line-through</h5>
    <h5>控制文本大小写，capitalize.uppercase.lowercase</h5>
</body>

</html>
