<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .oneclass{
        width:800px;
    }

    .color{
        color:brown;
    }

    #text{
        border:3px dashed green;
    }

    .class,.title{
        color:blue;
    }
    </style>
</head>

<body>
    类选择器
    <h2 class="oneclass color">类选择器很灵活</h2>

    ID选择器
    <h2 ID="text">ID选择器一次及丢</h2>

    合并选择器
    <p class="class">p标签</p>
    <h2 class="title">h2标签</h2>
    <!--行内样式>ID选择器>类选择器>元素选择器>全局选择器(*)-->
</body>

</html>
