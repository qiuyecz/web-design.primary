    文档流是文档中可显示对象在排列时所占用的位置/空间
    例如：块元素自上而下摆放，内联元素从左至右摆放
    限制很多，会导致很多页面效果无法实现：
    例如：高矮不齐，底边对其；
        空白折叠，无论多少空格，换行，lab，都会折叠为一个空格；
        img图片间有空隙。
    脱离文档流的三种方式：浮动；绝对定位；固定定位。
