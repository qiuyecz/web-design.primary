<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        div>p{
            color:green;
        }
        h1+p{
            color:blue;
        }
        h2~del{
            color:red;
        }
    </style>
</head>

<body>
    <ul>
        <li>后代选择器</li>
        <div>
            <li>2</li>
        </div>
    </ul>
    <div>
        <p>子代选择器</p>
        <p>子代选择器</p>
        <h3>非直接子元素不会改变</h3>
    </div>
    <h1>相邻兄弟选择器</h1>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <del>兄弟1</del>
    <h2>通用兄弟选择器</h2>
    <del>兄弟2</del>
    <del>兄弟3</del>
</body>

</html>
