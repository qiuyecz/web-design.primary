<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:56px;
            height:56px;
            color:red;
            background-color: blueviolet;
            border-radius:20px ;
        }
        .box{
            width:400px ;
            height: 400px;
            background-color: aqua;
            box-shadow:10px 10px 20px #ffff00 ;
        }
    </style>
</head>
<body>
    <div>border-radius有四种值的情况：俩值时，第一个代表左上右下，第二个代表右上左下</div>
    <div class="box">box-shadow共有四个值前俩必选后俩可选，h-shadow,v-shadow,blur,color</div>
</body>
</html>
