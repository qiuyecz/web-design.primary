<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    有序列表
    <ol>
        <li>如</li>
        <li>标</li>
        <li>题</li>
        <li>所示</li>
    </ol>
    <ol type="A">
        <li>如</li>
        <li>标</li>
        <li>题</li>
        <li>所示</li>
    </ol>
    <ol type="a">
        <li>如</li>
        <li>标</li>
        <li>题</li>
        <li>所示</li>
    </ol>
    <ol type="i">
        <li>如</li>
        <li>标</li>
        <li>题</li>
        <li>所示</li>
    </ol>
    <ol type="I">
        <li>如</li>
        <li>标</li>
        <li>题</li>
        <li>所示</li>
    </ol> 
    <!--可以在列表里面反复嵌套-->
    无序列表
    <ul type="disc">
        <li>ul>li*3 </li>
        <li>快速生成ul+li的布局</li>
    </ul>
    <ul type="circle">
        <li>如</li>
        <li>标题所示</li>
    </ul>
    <ul type="square">
        <li>如</li>
        <li>标题所示</li>
    </ul>
    <ul type="none">
        <li>如</li>
        <li>标题所示</li>
    </ul>
</body>

</html>
