    1.比较运算符:===,严格等于
                !==,严格不等于
    2.布尔运算符:!
                ||
                &&
                null,undefined,false,0,NaN,("")对左面六个值取反都为true;
    3.算术运算符：
    4.赋值运算符:                        
    <script>
         var num1=10;
         var num2="10";

         console.log(num1==num2);//true数值相同即可
         console.log(num1===num2);//false数值类型都得相同
    </script>
