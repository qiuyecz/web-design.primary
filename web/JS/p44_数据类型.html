<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>ES5中6种基础数据类型：数值，字符串，布尔值，对象，null，undefined</P>
    <p>原始类型（基础类型）包括：数值，字符串，布尔值</p>
    <p>合成类型（复合类型）：可以看作存放各种值的容器</p>
    <p>ES6中新增Symbol和Bigint</p>

    <script>
        // 数值/数字类型
        var age=20;

        // 字符串类型：被双引号单引号包裹的
        var name="woele"
        var name='zhendee'

        // 布尔类型：0 1 false true
        var flag1=true;
        var flag2=false;


        var user={
            name:qiuyecz,
            age:18,
            learn:false,
        }


        var hello=null;
        var world=undefined;
        // 空值，大部分情况为undefine，这俩值与历史有关
    </script>
</body>
</html>
